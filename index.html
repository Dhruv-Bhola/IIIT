<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artisan Portal | Login & Registration</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <div class="card animated">
      <h2 class="gradient-text">Welcome, Artisan!</h2>
      <form id="loginForm" class="form">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="button">Login</button>
      </form>
      <div class="divider">OR</div>
      <form id="registerForm" class="form">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="button alt">Register</button>
      </form>
    </div>
    <footer>
      <a href="#" class="nav-btn button alt">← Back</a>
      <a href="upload.html" class="nav-btn button">Continue as Guest →</a>
    </footer>
  </div>
  <script src="assets/1.js"></script>
</body>

</html>
