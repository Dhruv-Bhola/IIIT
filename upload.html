<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Product Photo</title>

</head>
<body>
  <div class="container">
    <div class="card animated">
      <h2 class="gradient-text">Upload Your Product Photo</h2>
      <form id="uploadForm" class="form" enctype="multipart/form-data">
        <input type="file" id="photoInput" accept="image/*" required>
        <div id="preview"></div>
        <button type="submit" class="button">Upload</button>
      </form>
    </div>
    <footer>
      <a href="index.html" class="nav-btn button alt">← Back</a>
      <a href="info.html" class="nav-btn button">Next →</a>
    </footer>
  </div>
  <script src="assets/script.js"></script>
</body>
</html>
